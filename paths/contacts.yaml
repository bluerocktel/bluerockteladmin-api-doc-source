  /v1/contacts:
    get:
      summary: Returns contacts.
      description: Returns a list of contacts for the specified contactable.
      operationId: get-contacts
      tags:
        - Contacts
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer
        - schema:
            type: string
          in: query
          name: contactable_type
        - schema:
            type: integer
          in: query
          name: contactable_id
      responses:
        '200':
          description: a JSON array of contacts
          content:
            application/json:
              schema:
                type: array
                properties:
                  id:
                    type: integer
                    format: int64
                    example: 4
                  firstname:
                    type: string
                    example: Jessica Smith
        '400':
          description: Bad request.
        '404':
          description: The specified contactable_id of contactable_type was not found.
    post:
      summary: Store a new contact.
      description: Store a new contact for the specified contactable.
      operationId: post-contacts
      tags:
        - Contacts
      responses:
        '200':
          description: a object containing the contact
          content:
            application/json:
              schema:
                type: object
      requestBody:
        content:
          application/json:
            schema:
              description: 'Store a new contact'
              type: object
              properties:
                lastName:
                  type: string
                  minLength: 1
                firstName:
                  type: string
                  minLength: 1
              required:
                - lastName
                - firstName
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer
  /v1/contacts/{contact}:
