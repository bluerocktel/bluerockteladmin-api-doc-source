      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                firstName:
                  type: string
                  minLength: 1
                lastName:
                  type: string
                  minLength: 1
              required:
                - firstName
                - lastName
              x-examples:
                example-1:
                  firstName: John
                  lastName: Doe
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer
    delete:
      summary: Delete a contact.
      description: Delete the specified contact.
      operationId: delete-contacts-contact
      tags:
        - Contacts
      responses:
        '200':
          description: OK
        '404':
          description: not found
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer
